<form (ngSubmit)="onSubmit()" #form> <!-- We can pass the entire object or the value they hold -->
  <app-control label="Title">
    <input name="title" id="title" #input [(ngModel)]="enteredTitle"/> <!-- titleInput is a template variable that will store the title that the user submitted -->
  </app-control>
  <app-control label="Request">
    <textarea name="request" id="request" rows="3" #input [(ngModel)]="enteredText"></textarea> <!-- textInput is a template variable that will store the text that the user submitted -->
  </app-control>
  <p>
    <button appButton>
      Submit 
      <span ngProjectAs="icon">â†’</span>
    </button>
  </p>
</form>
